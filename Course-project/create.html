<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Comic</title>
  </head>
  <body>
    <nav>
      <a href="./index.html"
        ><img
          src="./public/images/CodeSquad-Comics-logo.png"
          alt="CodeSquad Comics"
      /></a>
      <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./login.html">LOGIN</a></li>
      </ul>
    </nav>
    <main>
      <h1>CREATE NEW COMIC</h1>
      <form>
        <div>
          <label for="title">Title: </label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
          /><br />
        </div>
        <br />
        <div>
          <label for="author">Author: </label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
          /><br />
        </div>
        <br />
        <div>
          <label for="publisher">Publisher: </label>
          <select name="publishers" id="publisher-select">
            <option value="selection" selected disabled>Select</option>
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="DC Comics">DC Comics</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option></select
          ><br />
        </div>
        <br />
        <div>
          <label for="genre">Genre: </label>
          <input
            type="text"
            name="genre"
            id="genre"
            placeholder="Genre"
          /><br />
        </div>
        <br />
        <div>
          <label for="pages">Number of Pages: </label>
          <input
            type="text"
            name="pages"
            id="pages"
            placeholder="Number of Pages"
          /><br />
        </div>
        <br />
        <div>
          <label for="rating">Rating: </label>
          <input type="number" name="rating" id="rating" /><br />
        </div>
        <br />
        <div>
          <label for="synop">Synopsis: </label>
          <textarea
            name="synop"
            id="synop"
            rows="3"
            cols="25"
            placeholder="Synopsis"
          ></textarea>
        </div>
        <br />
        <button>Submit</button>
      </form>
    </main>
