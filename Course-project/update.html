  <body>
    <nav>
      <a href="./index.html"
        ><img
          src="./public/images/CodeSquad-Comics-logo.png"
          alt="CodeSquad Comics"
      /></a>
      <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./login.html">LOGIN</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <div>
          <label for="title">Title: </label>
          <input
            type="text"
            id="title"
            name="title"
            value="title value stored in database"
          />
        </div>
        <br />
        <div>
          <label for="author">Author: </label>
          <input
            type="text"
            id="author"
            name="author"
            value="author value stored in database"
          />
        </div>
        <br />
        <div>
          <label for="publisher">Publisher: </label>
          <select name="publishers" id="publisher-select">
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="DC Comics">DC Comics</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option>
            <option value="storedpub" selected>
              publisher value stored in database
            </option>
          </select>
        </div>
        <br />
        <div>
          <label for="Genre">Genre: </label>
          <input
            type="text"
            id="genre"
            name="genre"
            value="genre data stored in database"
          />
        </div>
        <br />
        <div>
          <label for="pages">Number of Pages: </label>
          <input type="text" id="pages" name="pages" value="255" />
        </div>
        <br />
        <div>
          <label for="rating">Rating: </label>
          <textarea name="rating" id="rating" name="rating" rows="1" cols="1">
5</textarea
          >
        </div>
        <br />
        <div>
          <label for="synop">Synopsis: </label>
          <textarea name="synop" id="synop" rows="2" cols="25">
synopsis value stored in database</textarea
          >
        </div>
      </form>
    </main>
